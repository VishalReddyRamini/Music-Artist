<div class="form-group">
  <label for="txtName">Artist Name:</label>
  <br/>
  <input type="text" class="form-control" id="txtName" ng-model="items.name" />
</div>

<div clas="from-group">
  <label for="drpdwnGenre">Genre Name:</label>
  <br/>
  <select id="drpdwnGenre" name="drpdwnGenre" class="form-control" ng-model="items.genre">
    <option></option>
    <option value="Rock">Rock</option>
    <option value="Alternative">Alternative</option>
    <option value="New Wave">New Wave</option>
  </select>
</div>
<br/>
<div class="form-group">
  <label for="drpdwnRating">Rating:</label>
  <br/>
  <select id="drpdwnRating" name="drpdwnRating" class="form-control" ng-model="items.rating">
    <option></option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
</div>
<div class="form-group">
  <button class="btn btn-success" ng-click="save()">Save</button>
  <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
</div>
